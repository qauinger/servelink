<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | ServeLink</title>
    <link rel="stylesheet" href="css/log_in.css" />
  </head>
  <body>
    <div class="wrap">
      <form action="">
        <h1>Log In</h1>
        <div class="input-box">
          <input
            type="Username or Email"
            placeholder="Username or Email"
            required
          />
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required />
        </div>
        <div class="forgot">
          <label><input type="checkbox" /> Remember me </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button class="log_in_button">Log in</button>
        <div class="sign_up_page">
          <p>
            Don't have an account? <a href="sign_up.html">create an account</a>
          </p>
        </div>
      </form>
    </div>
    <img src="res/community3.png" width="50%" height="60%" />
  </body>
</html>
